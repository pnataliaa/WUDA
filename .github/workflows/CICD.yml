name: Python Code Vulnerability Scan and Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  code-vulnerability-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Bandit and Flake8
        run: |
          python -m pip install --upgrade pip
          pip install bandit flake8

      - name: Run Bandit (security scan)
        run: |
          bandit -r . -f json -o bandit-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run Flake8 (code linting)
        run: |
          flake8 . --output-file=flake8-report.txt --exit-zero

      - name: Upload Flake8 Report
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: flake8-report.txt

      - name: Install back-end dependencies
        working-directory: back-end
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f ../requirements_test.txt ]; then pip install -r ../requirements_test.txt; fi

      - name: Run back-end tests
        working-directory: back-end
        run: |
          pytest test_app.py --maxfail=1 --disable-warnings -q || true

      - name: Upload Pytest Logs
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: back-end/pytest-log.txt
          if-no-files-found: ignore

