name: CICD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  code-vulnerability-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Bandit, Flake8, and Pytest
        run: |
          python -m pip install --upgrade pip
          pip install bandit flake8 pytest

      - name: Run Bandit (security scan)
        run: |
          bandit -r . -f json -o bandit-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run Flake8 (code linting)
        run: |
          flake8 . --output-file=flake8-report.txt --exit-zero

      - name: Upload Flake8 Report
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: flake8-report.txt

      - name: Install back-end dependencies
        working-directory: back-end
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f ../requirements_test.txt ]; then pip install -r ../requirements_test.txt; fi

      - name: Run back-end tests
        working-directory: back-end
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          PORT: ${{ secrets.PORT }}
          JWT_KEY: ${{ secrets.JWT_KEY }}
          APP_PORT: ${{ secrets.APP_PORT }}
        run: |
          pytest test_app.py --maxfail=1 --disable-warnings -q 2>&1 | tee pytest-log.txt || true

      - name: Upload Pytest Logs
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: back-end/pytest-log.txt
          if-no-files-found: ignore

      - name: Install front-end dependencies
        working-directory: front-end
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_test.txt ]; then pip install -r requirements_test.txt; fi
      
      - name: Run front-end tests
        working-directory: front-end
        env:
            POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}    
            APP_PORT: ${{ secrets.APP_PORT }}               
            SECRET_KEY: ${{ secrets.SECRET_KEY }}
            SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
            pytest test_app.py --maxfail=1 --disable-warnings -q 2>&1 | tee pytest-log.txt || true
      
      - name: Upload Front-end Pytest Logs
        uses: actions/upload-artifact@v4
        with:
          name: frontend-pytest-logs
          path: front-end/pytest-log.txt
          if-no-files-found: ignore

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Back-End Docker image
        run: |
          docker build -f back-end/Dockerfile -t ghcr.io/${{ secrets.GHCR_USERNAME }}/backend:latest back-end
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/backend:latest

      - name: Build and push Front-End Docker image
        run: |
          docker build -f front-end/Dockerfile -t ghcr.io/${{ secrets.GHCR_USERNAME }}/frontend:latest front-end
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/frontend:latest
