<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Planszówki{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
  <header class="site-header">
    <a href="{{ url_for('index') }}" class="logo">Planszówki</a>
    <nav class="top-nav">
      <a href="{{ url_for('index') }}">Przeglądaj</a>
      <a href="{{ url_for('add_game') }}">Dodaj planszówkę</a>
      <a href="{{ url_for('forum') }}">Forum</a>
      {% if curr_user == None or curr_user is not defined  %}
      <a href="{{ url_for('login') }}">Logowanie</a>
      <a href="{{ url_for('register') }}">Rejestracja</a>
      {% else %}
      <a href="{{ url_for('logout') }}">Wyloguj się</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <small>© {{ current_year if current_year is defined else "" }} — Twoja baza planszówek</small>
  </footer>
</body>
</html>
